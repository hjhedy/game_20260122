    function syncPlayerGame() {
      const gs = state.gameState;
      if (!gs) return;
      
      if (gs.ended) {
        state.screen = 'result';
        stopTimer();
        return;
      }
      
      if (gs.questionIndex !== state.currentIndex) {
        state.currentIndex = gs.questionIndex;

        stopTimer();

      if (gs.timerActive && !state.timerActive && !state.answered) {
        state.timeLeft = gs.timeLeft;
        startTimer();
      }
      
      if (!gs.timerActive && state.timerActive) {

        state.timerActive = false;

    // ========== Timer ==========

      state.timerActive = true;

        } else if (state.timeLeft === 0 && !state.answered) {
